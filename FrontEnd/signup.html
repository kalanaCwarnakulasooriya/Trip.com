<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trip.com</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/toastr.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container signup">
    <div class="auth-background">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
        <div class="bg-shape shape-4"></div>
        <div class="light-ray ray-1"></div>
        <div class="light-ray ray-2"></div>
        <div class="light-ray ray-3"></div>
        <div class="light-glow glow-1"></div>
        <div class="light-glow glow-2"></div>
    </div>

    <div class="auth-wrapper">

        <div class="auth-content">
            <div class="auth-card">
                <div class="card-header">
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Join us to discover amazing travel experiences</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21a8 8 0 0 0-16 0"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="text" id="username" placeholder="Kalana Warnakulasooriya" required>
                        </div>
                        <div class="error-message" id="usernameError"></div> <!-- Correct ID -->
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" id="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Mobile Number</label>
                        <div class="input-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round">
                                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                                <line x1="12" y1="18" x2="12" y2="18"></line>
                            </svg>
                            <input type="tel" id="phone" placeholder="071 123 4567" required>
                        </div>
                        <div class="error-message" id="phoneError"></div>
                    </div>


                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                            </div>
                            <div class="strength-text">Password strength</div>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="confirmPassword" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <div class="form-group terms-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="termsAgree" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-label">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                        </label>
                        <div class="error-message" id="termsError"></div>
                    </div>

                    <button type="submit" id="btn-submit" class="btn-submit">
                        <span class="btn-text">Create Account</span>
                        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                        <div class="btn-loader"></div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- jQuery (must be before toastr) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Toastr CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password Toggle
        const toggleButtons = document.querySelectorAll('.toggle-password');

        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');

                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.querySelector('.eye-icon').style.display = 'none';
                    this.querySelector('.eye-off-icon').style.display = 'block';
                } else {
                    input.type = 'password';
                    this.querySelector('.eye-icon').style.display = 'block';
                    this.querySelector('.eye-off-icon').style.display = 'none';
                }
            });
        });

        // Theme Toggle
        const themeToggle = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;

        const savedTheme = localStorage.getItem("theme");
        const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

        if (savedTheme === "dark" || (!savedTheme && systemPrefersDark)) {
            htmlElement.classList.add("dark-mode");
        }

        if (themeToggle) {
            themeToggle.addEventListener("click", function () {
                htmlElement.classList.toggle("dark-mode");
                localStorage.setItem("theme", htmlElement.classList.contains("dark-mode") ? "dark" : "light");
            });
        }

        const signupForm = document.getElementById('signupForm');
        if (!signupForm) {
            console.error("Signup form not found in the DOM.");
            toastr.error("Signup form not found in the DOM.", "Error");
            return;
        }

        // ===== FORM VALIDATION & SUBMIT =====
        const form = document.getElementById('signupForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Inputs
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const terms = document.getElementById('termsAgree');

            // Error elements
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const termsError = document.getElementById('termsError');

            // Clear previous errors
            [usernameError, emailError, phoneError, passwordError, confirmPasswordError, termsError]
                .forEach(el => el.textContent = '');

            let valid = true;

            // Validation
            if (!username.value.trim()) {
                usernameError.textContent = "Username is required";
                toastr.error("Username is required", "Error");
                valid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim()) {
                emailError.textContent = "Email is required";
                toastr.error("Email is required", "Error");
                valid = false;
            } else if (!emailPattern.test(email.value.trim())) {
                emailError.textContent = "Invalid email format";
                toastr.error("Invalid email format", "Error");
                valid = false;
            }

            const mobilePattern = /^[0-9]{10}$/;
            if (!phone.value.trim()) {
                phoneError.textContent = "Mobile number is required";
                toastr.error("Mobile number is required", "Error");
                valid = false;
            } else if (!mobilePattern.test(phone.value.trim())) {
                phoneError.textContent = "Invalid mobile format (must be 10 digits)";
                toastr.error("Invalid mobile format (must be 10 digits)", "Error");
                valid = false;
            }

            if (!password.value) {
                passwordError.textContent = "Password is required";
                valid = false;
            } else if (password.value.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters";
                toastr.error("Password must be at least 8 characters", "Error");
                valid = false;
            }

            if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = "Passwords do not match";
                toastr.error("Passwords do not match", "Error");
                valid = false;
            }

            if (!terms.checked) {
                termsError.textContent = "You must agree to the terms";
                toastr.error("You must agree to the terms", "Error");
                valid = false;
            }

            if (!valid) return;

            const submitBtn = form.querySelector('.btn-submit');
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username.value.trim(),
                        email: email.value.trim(),
                        phone: phone.value.trim(),
                        password: password.value,
                        role: "USER"
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (data.errors) {
                        Object.keys(data.errors).forEach(key => {
                            const el = document.getElementById(`${key}Error`);
                            if (el) el.textContent = data.errors[key];
                        });
                    } else {
                        // alert(data.message || `Error ${response.status}`);
                        toastr.error(data.message || `Error ${response.status}`, 'Error');
                    }
                    return;
                }

                // Success → go to login
                window.location.href = 'login.html';

            } catch (err) {
                console.error('Signup failed', err);
                // alert('Signup failed. Please try again.');
                toastr.error('Signup failed. Please try again.', 'Error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
    });


    // Toastr settings (optional customization)
    toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "timeOut": "4000"
    };
</script>
</body>
</html>
