<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip.com - Book Your Dream Vacation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/pkgBookingInformation.css">
    <link rel="stylesheet" href="css/toastr.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
<!-- Background Image with Overlay -->
<div class="bg-image"></div>
<div class="bg-overlay"></div>

<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="3 11 22 2 13 21 11 13 3 11"/>
            </svg>
            <span class="logo-text">Trip</span> <span class="logo-sub">.com</span>
        </div>
        <nav class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="destination.html" class="nav-link">Destinations</a>
            <a href="guides.html" class="nav-link">Guides</a>
<!--            <a href="" class="nav-link active">Universities</a>-->
            <a href="vehicle.html" class="nav-link">Vehicle Rentals</a>
            <a href="feedBack.html" class="nav-link">FeedBack</a>
        </nav>
        <button class="btn-logout" onclick="window.location.href= '#contact'">Logout</button>
    </header>

    <!-- Page Title -->
    <div class="page-title">
        <h1>Book Your Dream Vacation</h1>
        <p>Complete your booking in a few simple steps</p>
    </div>

    <!-- Booking Progress -->
    <div class="booking-progress">
        <div class="progress-step">
            <div class="step-number">1</div>
            <div class="step-label">Trip Details</div>
        </div>
        <div class="progress-step">
            <div class="step-number active">2</div>
            <div class="step-label active">Booking Information</div>
        </div>
        <div class="progress-step">
            <div class="step-number">3</div>
            <div class="step-label">Payment</div>
        </div>
        <div class="progress-step">
            <div class="step-number">4</div>
            <div class="step-label">Confirmation</div>
        </div>
    </div>

    <!-- Booking Section -->
    <div class="booking-section">
        <div class="booking-summary">
            <div class="summary-header">
                <h2 class="summary-title">Booking Summary</h2>
            </div>
            <div class="summary-content">
                <div class="summary-item">
<!--                    <i class="fas fa-user"></i>-->
                    <div class="summary-item-label">Full Name</div>
                    <input type="text" id="summary-name">
<!--                    <div class="summary-item-value" id="summary-name"></div>-->
                </div>

                <div class="summary-item">
<!--                    <i class="fas fa-envelope"></i>-->
                    <div class="summary-item-label">Email</div>
                    <input type="email" id="summary-email">
<!--                    <div class="summary-item-value" id="summary-email"></div>-->
                </div>

                <div class="summary-item">
<!--                    <i class="fas fa-phone"></i>-->
                    <div class="summary-item-label">Phone</div>
                    <input type="tel" id="summary-phone">
<!--                    <div class="summary-item-value" id="summary-phone"></div>-->
                </div>

                <div class="summary-item">
<!--                    <i class="fas fa-suitcase"></i>-->
                    <div class="summary-item-label">Package</div>
                    <input type="text" id="summary-package-type">
<!--                    <div class="summary-item-value" id="summary-package-type"></div>-->
                </div>

                <div class="summary-item">
<!--                    <i class="fas fa-calendar-alt"></i>-->
                    <div class="summary-item-label">Travel Date</div>
                    <input type="date" id="summary-travel-date">
<!--                    <div class="summary-item-value" id="summary-travel-date"></div>-->
                </div>

                <div class="summary-item">
<!--                    <i class="fas fa-users"></i>-->
                    <div class="summary-item-label">Guests</div>
                    <input type="number" id="summary-guests-count">
<!--                    <div class="summary-item-value" id="summary-guests-count"></div>-->
                </div>

               <!-- <div class="summary-item">
&lt;!&ndash;                    <i class="fas fa-clock"></i>&ndash;&gt;
                    <div class="summary-item-label">Duration</div>
                    <div class="summary-item-value" id="summary-duration">&#45;&#45;</div>
                </div>-->

                <<!--div class="summary-item">
&lt;!&ndash;                    <i class="fas fa-tag"></i>&ndash;&gt;
                    <div class="summary-item-label">Status</div>
                    <div class="summary-item-value" id="summary-status">
                        <span class="status-badge status-CONFIRMED">CONFIRMED</span>
                    </div>
                </div>-->
            </div>
            <hr>
            <div class="summary-total">
                <div class="total-label">Total Price : </div>
                <input type="number" id="summary-total-price">
<!--                <div class="total-value" id="summary-total-price">$0.00</div>-->
            </div>

            <div class="actions">
                <div class="summary-cancel">
                    <button class="btn btn-primary" id="cancel-add">Cancel</button>
                </div>
                <div class="summary-confirm">
                    <button class="btn btn-primary" id="proceed-to-payment" onclick="window.location.href= 'payment.html'">
                        <i class="fas fa-credit-card"></i> Confirm Information
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- jQuery (must be before toastr) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Toastr CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    // Toastr settings (optional customization)
    toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "timeOut": "4000"
    };
</script>
</body>
</html>
