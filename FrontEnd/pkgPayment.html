<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip.com - Book Your Dream Vacation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/pkgPayment.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
<!-- Background Image with Overlay -->
<div class="bg-image"></div>
<div class="bg-overlay"></div>

<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="3 11 22 2 13 21 11 13 3 11"/>
      </svg>
      <span class="logo-text">Trip</span> <span class="logo-sub">.com</span>
    </div>
    <nav class="nav-links">
      <a href="home.html" class="nav-link">Home</a>
      <a href="destination.html" class="nav-link">Destinations</a>
      <a href="" class="nav-link">Guides</a>
      <a href="" class="nav-link active">Universities</a>
      <a href="" class="nav-link">Jobs</a>
      <a href="" class="nav-link">Vehicle Rentals</a>
    </nav>
    <button class="btn-logout" onclick="window.location.href= '#contact'">Logout</button>
  </header>

  <!-- Page Title -->
  <div class="page-title">
    <h1>Book Your Dream Vacation</h1>
    <p>Complete your booking in a few simple steps</p>
  </div>

  <!-- Booking Progress -->
  <div class="booking-progress">
    <div class="progress-step">
      <div class="step-number">1</div>
      <div class="step-label">Trip Details</div>
    </div>
    <div class="progress-step">
      <div class="step-number">2</div>
      <div class="step-label">Booking Information</div>
    </div>
    <div class="progress-step">
      <div class="step-number active">3</div>
      <div class="step-label active">Payment</div>
    </div>
    <div class="progress-step">
      <div class="step-number">4</div>
      <div class="step-label">Confirmation</div>
    </div>
  </div>

  <!-- Payment Form (hidden initially) -->
  <div class="payment-form" id="payment-form-container">
      <form id="payment-form">
          <div class="form-group">
              <label class="form-label">Card Number</label>
              <input type="text" class="form-input" placeholder="Card Number" required>
          </div>

          <div class="form-group">
            <label class="form-label">Cardholder Name</label>
            <input type="text" class="form-input" placeholder="Name on card" required>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label class="form-label">Expiration Date</label>
                  <input type="text" class="form-input" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                  <label class="form-label">CVV</label>
                  <input type="text" class="form-input" placeholder="CVV" required>
              </div>
          </div>

          <div class="form-actions">
              <button type="button" class="btn btn-outline" id="back-to-booking">Back to Booking</button>
              <button type="submit" class="btn btn-primary">Complete Payment</button>
          </div>
      </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // just to show spinner before content fully loaded
    window.addEventListener("load", () => {
      const preloader = document.querySelector(".preloader");
      preloader.classList.add("hidden");
    });
  });
</script>
</body>
</html>
