<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Trip.com</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Theme Variables */
        :root {
            /* Light Mode Colors */
            --primary-blue: #0077b6;
            --primary-blue-light: rgba(0, 119, 182, 0.1);
            --primary-blue-dark: #005f92;

            --secondary-blue: #00b4d8;
            --secondary-blue-light: rgba(0, 180, 216, 0.1);
            --secondary-blue-dark: #0096b2;

            --accent-green: #06d6a0;
            --accent-green-light: rgba(6, 214, 160, 0.1);
            --accent-green-dark: #05b384;

            --success-green: #2dc653;
            --warning-yellow: #ffcb47;
            --error-red: #e63946;

            /* Neutral Colors - Light Mode */
            --text-dark-light: #333333;
            --text-medium-light: #666666;
            --text-light-light: #999999;
            --border-color-light: #e0e0e0;
            --bg-light-light: #f8f9fa;
            --card-bg-light: #ffffff;
            --white-light: #ffffff;

            /* Dark Mode Colors */
            --primary-blue-dm: #3a86ff;
            --primary-blue-light-dm: rgba(58, 134, 255, 0.15);
            --primary-blue-dark-dm: #2a75f0;

            --secondary-blue-dm: #48cae4;
            --secondary-blue-light-dm: rgba(72, 202, 228, 0.15);
            --secondary-blue-dark-dm: #34b6d0;

            --accent-green-dm: #2ec4b6;
            --accent-green-light-dm: rgba(46, 196, 182, 0.15);
            --accent-green-dark-dm: #25a99c;

            /* Neutral Colors - Dark Mode */
            --text-dark-dm: #e0e0e0;
            --text-medium-dm: #b0b0b0;
            --text-light-dm: #808080;
            --border-color-dm: #444444;
            --bg-light-dm: #1a1a1a;
            --card-bg-dm: #2a2a2a;
            --white-dm: #2a2a2a;

            /* Gradients */
            --gradient-blue: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            --gradient-green: linear-gradient(135deg, var(--accent-green), var(--secondary-blue));
            --gradient-mixed: linear-gradient(135deg, var(--primary-blue), var(--accent-green));

            /* Shadows */
            --shadow-sm-light: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md-light: 0 5px 15px rgba(0, 0, 0, 0.07);
            --shadow-lg-light: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover-light: 0 15px 35px rgba(0, 0, 0, 0.1);

            --shadow-sm-dark: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md-dark: 0 5px 15px rgba(0, 0, 0, 0.3);
            --shadow-lg-dark: 0 10px 25px rgba(0, 0, 0, 0.4);
            --shadow-hover-dark: 0 15px 35px rgba(0, 0, 0, 0.5);

            /* Animation */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;

            /* Specific Colors for Auth Pages */
            --user-login-color: var(--primary-blue);
            --admin-login-color: var(--secondary-blue);
            --signup-color: var(--accent-green);

            /* Default to light mode */
            --primary-color: var(--primary-blue);
            --primary-light: var(--primary-blue-light);
            --primary-dark: var(--primary-blue-dark);

            --secondary-color: var(--secondary-blue);
            --secondary-light: var(--secondary-blue-light);
            --secondary-dark: var(--secondary-blue-dark);

            --accent-color: var(--accent-green);
            --accent-light: var(--accent-green-light);
            --accent-dark: var(--accent-green-dark);

            --text-dark: var(--text-dark-light);
            --text-medium: var(--text-medium-light);
            --text-light: var(--text-light-light);
            --border-color: var(--border-color-light);
            --bg-light: var(--bg-light-light);
            --card-bg: var(--card-bg-light);
            --white: var(--white-light);

            --shadow-sm: var(--shadow-sm-light);
            --shadow-md: var(--shadow-md-light);
            --shadow-lg: var(--shadow-lg-light);
            --shadow-hover: var(--shadow-hover-light);
        }

        /* Dark Mode */
        .dark-mode {
            --primary-color: var(--primary-blue-dm);
            --primary-light: var(--primary-blue-light-dm);
            --primary-dark: var(--primary-blue-dark-dm);

            --secondary-color: var(--secondary-blue-dm);
            --secondary-light: var(--secondary-blue-light-dm);
            --secondary-dark: var(--secondary-blue-dark-dm);

            --accent-color: var(--accent-green-dm);
            --accent-light: var(--accent-green-light-dm);
            --accent-dark: var(--accent-green-dark-dm);

            --text-dark: var(--text-dark-dm);
            --text-medium: var(--text-medium-dm);
            --text-light: var(--text-light-dm);
            --border-color: var(--border-color-dm);
            --bg-light: var(--bg-light-dm);
            --card-bg: var(--card-bg-dm);
            --white: var(--white-dm);

            --shadow-sm: var(--shadow-sm-dark);
            --shadow-md: var(--shadow-md-dark);
            --shadow-lg: var(--shadow-lg-dark);
            --shadow-hover: var(--shadow-hover-dark);

            --gradient-blue: linear-gradient(135deg, var(--primary-blue-dm), var(--secondary-blue-dm));
            --gradient-green: linear-gradient(135deg, var(--accent-green-dm), var(--secondary-blue-dm));
            --gradient-mixed: linear-gradient(135deg, var(--primary-blue-dm), var(--accent-green-dm));
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-size: cover;
            height: 100vh;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color var(--transition-normal);
        }

        a:hover {
            color: var(--primary-dark);
        }

        button {
            cursor: pointer;
            font-family: "Poppins", sans-serif;
        }

        input,
        button {
            font-size: 16px;
        }

        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Shapes and Effects */
        .auth-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            transition: background-color 0.3s ease;
        }

        .login-select .shape-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(0, 119, 182, 0.3);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .login-select .shape-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 180, 216, 0.3);
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .login-select .shape-3 {
            width: 200px;
            height: 200px;
            background-color: rgba(6, 214, 160, 0.3);
            top: 50%;
            right: 30%;
            animation: float 12s ease-in-out infinite;
        }

        .login-select .shape-4 {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 180, 216, 0.3);
            bottom: 20%;
            left: 20%;
            animation: float 9s ease-in-out infinite;
        }

        .user-login .shape-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(0, 119, 182, 0.3);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .user-login .shape-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 180, 216, 0.3);
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .user-login .shape-3 {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 119, 182, 0.3);
            top: 50%;
            right: 30%;
            animation: float 12s ease-in-out infinite;
        }

        .user-login .shape-4 {
            width: 150px;
            height: 150px;
            background-color: rgba(6, 214, 160, 0.3);
            bottom: 20%;
            left: 20%;
            animation: float 9s ease-in-out infinite;
        }

        .admin-login .shape-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(0, 180, 216, 0.3);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .admin-login .shape-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 119, 182, 0.3);
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .admin-login .shape-3 {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 180, 216, 0.3);
            top: 50%;
            right: 30%;
            animation: float 12s ease-in-out infinite;
        }

        .admin-login .shape-4 {
            width: 150px;
            height: 150px;
            background-color: rgba(6, 214, 160, 0.3);
            bottom: 20%;
            left: 20%;
            animation: float 9s ease-in-out infinite;
        }

        .signup .shape-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(6, 214, 160, 0.3);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .signup .shape-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 180, 216, 0.3);
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .signup .shape-3 {
            width: 200px;
            height: 200px;
            background-color: rgba(6, 214, 160, 0.3);
            top: 50%;
            right: 30%;
            animation: float 12s ease-in-out infinite;
        }

        .signup .shape-4 {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 119, 182, 0.3);
            bottom: 20%;
            left: 20%;
            animation: float 9s ease-in-out infinite;
        }

        /* Light Rays */
        .light-ray {
            position: absolute;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .ray-1 {
            width: 200%;
            height: 100px;
            top: 20%;
            left: -50%;
            animation: ray-move 10s linear infinite;
        }

        .ray-2 {
            width: 200%;
            height: 80px;
            top: 40%;
            left: -50%;
            animation: ray-move 15s linear infinite;
        }

        .ray-3 {
            width: 200%;
            height: 120px;
            top: 70%;
            left: -50%;
            animation: ray-move 12s linear infinite reverse;
        }

        @keyframes ray-move {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        /* Light Glows */
        .light-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
        }

        .glow-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.4) 0%, transparent 70%);
            top: 30%;
            left: 20%;
            animation: pulse 8s ease-in-out infinite;
        }

        .glow-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(6, 214, 160, 0.4) 0%, transparent 70%);
            bottom: 10%;
            right: 10%;
            animation: pulse 10s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(15px, 15px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Auth Wrapper */
        .auth-wrapper {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Auth Content */
        .auth-content {
            display: flex;
            min-height: 600px;
        }

        .auth-card {
            flex: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .card-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-mixed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            transition: background 0.3s ease;
        }

        .login-select .auth-title {
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .user-login .auth-title {
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .admin-login .auth-title {
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .signup .auth-title {
            background: var(--gradient-green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .auth-subtitle {
            font-size: 1rem;
            color: var(--text-medium);
            transition: color 0.3s ease;
        }

        /* Login Options */
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .login-option {
            display: flex;
            flex-direction: column;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            color: var(--text-dark);
        }

        .login-option:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .user-option {
            background-color: var(--primary-light);
            border: 2px solid var(--primary-color);
        }

        .admin-option {
            background-color: var(--secondary-light);
            border: 2px solid var(--secondary-color);
        }

        .option-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .user-option .option-icon {
            background-color: var(--primary-color);
            color: white;
        }

        .admin-option .option-icon {
            background-color: var(--secondary-color);
            color: white;
        }

        .option-icon svg {
            width: 24px;
            height: 24px;
        }

        .login-option h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .login-option p {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .option-arrow {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-normal);
        }

        .user-option .option-arrow {
            background-color: var(--primary-color);
            color: white;
        }

        .admin-option .option-arrow {
            background-color: var(--secondary-color);
            color: white;
        }

        .login-option:hover .option-arrow {
            transform: translateX(5px);
        }

        .option-arrow svg {
            width: 18px;
            height: 18px;
        }

        .option-image {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .login-option:hover .option-image {
            opacity: 1;
        }

        .option-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Auth Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-medium);
            transition: color 0.3s ease;
        }

        .label-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .forgot-password {
            font-size: 0.8rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-dark);
            transition: all var(--transition-normal);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .user-login .input-wrapper input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .admin-login .input-wrapper input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px var(--secondary-light);
        }

        .signup .input-wrapper input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .toggle-password svg {
            position: static;
            transform: none;
            width: 20px;
            height: 20px;
        }

        .eye-off-icon {
            display: none;
        }

        .error-message {
            font-size: 0.8rem;
            color: var(--error-red);
            margin-top: 0.5rem;
            min-height: 1rem;
        }

        /* Password Strength Meter */
        .password-strength {
            display: flex;
            flex-direction: column;
            margin-top: 0.5rem;
        }

        .strength-meter {
            display: flex;
            gap: 5px;
            margin-bottom: 0.25rem;
        }

        .strength-segment {
            height: 4px;
            flex: 1;
            background-color: var(--border-color);
            border-radius: 2px;
            transition: background-color var(--transition-normal);
        }

        .strength-text {
            font-size: 0.75rem;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        /* Checkbox */
        .remember-me,
        .terms-group {
            margin-top: -0.5rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-medium);
            user-select: none;
            transition: color 0.3s ease;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all var(--transition-normal);
        }

        .checkbox-container:hover input ~ .checkmark {
            border-color: var(--primary-color);
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .user-login .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .admin-login .checkbox-container input:checked ~ .checkmark {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .signup .checkbox-container input:checked ~ .checkmark {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            margin-left: 0.5rem;
        }

        .terms-link {
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup .terms-link {
            color: var(--accent-color);
        }

        /* Submit Button */
        .btn-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            background: var(--gradient-blue);
            border: none;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .user-login .btn-submit {
            background: var(--gradient-blue);
        }

        .admin-login .btn-submit {
            background: var(--gradient-blue);
        }

        .signup .btn-submit {
            background: var(--gradient-green);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-text {
            position: relative;
            z-index: 2;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
            position: relative;
            z-index: 2;
            transition: transform var(--transition-normal);
        }

        .btn-submit:hover .btn-icon {
            transform: translateX(3px);
        }

        .btn-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .btn-loader:after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-submit.loading .btn-text,
        .btn-submit.loading .btn-icon {
            opacity: 0;
        }

        .btn-submit.loading .btn-loader {
            opacity: 1;
            visibility: visible;
        }

        /* Social Login */
        .social-login {
            margin-bottom: 2rem;
            text-align: center;
        }

        .social-text {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .social-text:before,
        .social-text:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 25%;
            height: 1px;
            background-color: var(--border-color);
            transition: background-color 0.3s ease;
        }

        .social-text:before {
            left: 0;
        }

        .social-text:after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            transition: all var(--transition-normal);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* Auth Footer */
        .auth-footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-medium);
            transition: color 0.3s ease;
        }

        .auth-link {
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .user-login .auth-link {
            color: var(--primary-color);
        }

        .admin-login .auth-link {
            color: var(--secondary-color);
        }

        .signup .auth-link {
            color: var(--accent-color);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 1rem;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }

        /* Auth Image */
        .auth-image {
            flex: 1;
            position: relative;
            display: none;
            overflow: hidden;
        }

        .auth-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .auth-image:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 119, 182, 0.2), rgba(6, 214, 160, 0.4));
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .dark-mode .image-overlay {
            background: linear-gradient(to bottom, rgba(58, 134, 255, 0.3), rgba(46, 196, 182, 0.5));
        }

        .auth-image:hover .image-overlay {
            opacity: 0.9;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            z-index: 2;
        }

        .image-caption h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .image-caption p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .float-element {
            position: absolute;
            color: var(--primary-color);
            opacity: 0.3;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        .user-login .float-element {
            color: var(--primary-color);
        }

        .admin-login .float-element {
            color: var(--secondary-color);
        }

        .signup .float-element {
            color: var(--accent-color);
        }

        .plane {
            top: 15%;
            right: 10%;
            width: 40px;
            height: 40px;
            animation: floatPlane 15s linear infinite;
        }

        .compass {
            bottom: 20%;
            left: 15%;
            width: 30px;
            height: 30px;
            animation: rotate 20s linear infinite;
        }

        .map {
            top: 30%;
            left: 10%;
            width: 35px;
            height: 35px;
            animation: float 8s ease-in-out infinite;
        }

        .suitcase {
            bottom: 15%;
            right: 15%;
            width: 35px;
            height: 35px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .palm-tree {
            top: 60%;
            right: 25%;
            width: 35px;
            height: 35px;
            animation: float 12s ease-in-out infinite;
        }

        .beach {
            bottom: 30%;
            left: 30%;
            width: 35px;
            height: 35px;
            animation: float 9s ease-in-out infinite;
        }

        @keyframes floatPlane {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(5deg);
            }
            50% {
                transform: translate(200px, 0) rotate(0deg);
            }
            75% {
                transform: translate(100px, 50px) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .auth-image {

            }

        }

        @media (max-width: 767px) {

            }

            }
        }

        @media (max-width: 480px) {

            }

            .auth-title {

        /* Input Focus Effect */
        .input-focused {
            border-color: var(--primary-color);
        }

        /* Dark Mode Specific Adjustments */
        .dark-mode .auth-wrapper {
            border: 1px solid var(--border-color);
        }

        .dark-mode .float-element {
            opacity: 0.5;
        }

        .dark-mode .bg-shape {
            opacity: 0.7;
        }
    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Theme Toggle
        const themeToggle = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;

        const savedTheme = localStorage.getItem("theme");
        const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

        if (savedTheme === "dark" || (!savedTheme && systemPrefersDark)) {
            htmlElement.classList.add("dark-mode");
        }

        if (themeToggle) {
            themeToggle.addEventListener("click", function () {
                htmlElement.classList.toggle("dark-mode");
                localStorage.setItem("theme", htmlElement.classList.contains("dark-mode") ? "dark" : "light");
            });
        }

        // Password Toggle
        document.querySelectorAll(".toggle-password").forEach(button => {
            button.addEventListener("click", function () {
                const input = this.previousElementSibling;
                if (input) {
                    input.type = input.type === "password" ? "text" : "password";
                    this.classList.toggle("active");
                }
            });
        });

        // Form Validation and AJAX Login
        const userLoginForm = document.getElementById("userLoginForm");
        if (userLoginForm) {
            userLoginForm.addEventListener("submit", async function (e) {
                e.preventDefault();

                const usernameInput = document.getElementById("userName");
                const passwordInput = document.getElementById("userPassword");
                const usernameError = document.getElementById("userEmailError");
                const passwordError = document.getElementById("userPasswordError");

                if (usernameError) usernameError.textContent = "";
                if (passwordError) passwordError.textContent = "";

                let isValid = true;
                if (!usernameInput.value.trim()) {
                    if (usernameError) usernameError.textContent = "Username is required";
                    isValid = false;
                }
                if (!passwordInput.value.trim()) {
                    if (passwordError) passwordError.textContent = "Password is required";
                    isValid = false;
                }

                if (!isValid) return;

                const btnSubmit = this.querySelector(".btn-submit");
                btnSubmit.classList.add("loading");

                try {
                    const response = await fetch("http://localhost:8080/auth/login/verify", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            username: usernameInput.value.trim(),
                            password: passwordInput.value.trim(),
                            role: "USER"
                        })
                    });

                    if (!response.ok) {
                        throw new Error("Invalid username or password");
                    }

                    const data = await response.json();
                    if (data.token) {
                        localStorage.setItem("jwtToken", data.token);
                        window.location.href = "index.html";
                    } else {
                        if (usernameError) usernameError.textContent = data.message || "Login failed";
                    }
                } catch (error) {
                    if (passwordError) passwordError.textContent = error.message;
                } finally {
                    btnSubmit.classList.remove("loading");
                }
            });
        }

        // Ripple Effect on Buttons
        document.querySelectorAll(".btn-submit, .social-btn").forEach(button => {
            button.addEventListener("click", function (e) {
                const ripple = document.createElement("span");
                ripple.classList.add("ripple");
                ripple.style.left = `${e.clientX - this.getBoundingClientRect().left}px`;
                ripple.style.top = `${e.clientY - this.getBoundingClientRect().top}px`;
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Input Focus Effects
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("focus", () => input.parentElement.classList.add("input-focused"));
            input.addEventListener("blur", () => input.parentElement.classList.remove("input-focused"));
        });

        // Light Effects
        document.querySelectorAll(".light-ray").forEach((ray, index) => {
            ray.style.animationDelay = `${index * 2}s`;
        });
        document.querySelectorAll(".light-glow").forEach((glow, index) => {
            glow.style.animationDelay = `${index * 3}s`;
        });

        // Floating Elements
        document.querySelectorAll(".float-element").forEach(element => {
            const randomX = Math.random() * 20 - 10;
            const randomY = Math.random() * 20 - 10;
            element.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    });
</script>
</body>
</html>
